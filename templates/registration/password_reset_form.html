{% extends "index.html" %}
{% load static %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Reset Password</h3>
                </div>
                <div class="card-body">
                    <p class="text-muted text-center">Enter your username and email to reset your password.</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                    </form>
                    <div class="mt-3 text-center">
                        <p>Remember your password? <a href="{% url 'login' %}" class="text-primary"><strong>Login</strong></a></p>
                        <p>Don't have an account? <a href="{% url 'register' %}" class="text-primary"><strong>Register</strong></a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
