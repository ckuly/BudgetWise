{% extends "index.html" %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h5>Profile Details</h5>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" action="{% url 'profile' %}">
                        {% csrf_token %}

                        <div class="text-center mb-4">
                            <img src="{{ user.profile.profile_picture.url }}" alt="Profile Picture" class="rounded-circle mb-3" width="120" height="120">
                            <input type="file" id="profile_picture" name="profile_picture" class="form-control">
                            <div class="form-check mt-2">
                                <input type="checkbox" class="form-check-input" id="remove_picture" name="remove_picture">
                                <label class="form-check-label" for="remove_picture">Remove Picture</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label>Username</label>
                            <input type="text" class="form-control text-muted" value="{{ user.username }}" readonly>
                        </div>

                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" class="form-control text-muted" value="{{ user.email }}" readonly>
                        </div>

                        <div class="mb-3">
                            <label>Currency</label>
                            <select name="currency" class="form-select">
                                {% for code, name in user.profile.CURRENCIES %}
                                    <option value="{{ code }}" {% if user.profile.currency == code %}selected{% endif %}>{{ name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label>Current Plan</label>
                            <input type="text" class="form-control text-muted" value="{{ user.profile.get_plan_display }}" readonly>
                            <a href="{% url 'membership' %}" class="btn btn-link">Change Plan</a>
                        </div>

                        <div class="mb-3">
                            <label>Account Created At</label>
                            <input type="text" class="form-control text-muted" value="{{ user.profile.created_at|date:'M d, Y H:i' }}" readonly>
                        </div>

                        <div class="mb-3">
                            <label>Last Login</label>
                            <input type="text" class="form-control text-muted" value="{{ user.last_login|date:'M d, Y H:i' }}" readonly>
                        </div>

                        <div class="text-end">
                            <a href="{% url 'password_change' %}" class="btn btn-link">Change Password</a>
                            <button type="submit" class="btn btn-success">Update Profile</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
