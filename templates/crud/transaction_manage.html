{% extends "index.html" %}
{% block title %}Manage Transaction{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Manage Transaction</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select id="category" name="category" class="form-select">
                                {% for category in categories %}
                                <option value="{{ category.id }}" {% if transaction.category.id == category.id %}selected{% endif %}>
                                    {{ category.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" step="0.01" id="amount" name="amount" class="form-control" value="{{ transaction.amount }}">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" name="description" class="form-control">{{ transaction.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" id="date" name="date" class="form-control" value="{{ transaction.date|date:'Y-m-d' }}">
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" name="edit" class="btn btn-success">Update Transaction</button>
                            <button type="submit" name="delete" class="btn btn-danger">Delete Transaction</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
