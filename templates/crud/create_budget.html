{% extends "index.html" %}
{% block title %}Add Budget{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add Budget</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group mt-3">
                <label for="amount">Amount:</label>
                <input type="number" name="amount" id="amount" class="form-control" step="0.01" required>
            </div>
            <div class="form-group mt-3">
                <label for="month">Month:</label>
                <input type="number" name="month" id="month" class="form-control" min="1" max="12" required>
            </div>
            <div class="form-group mt-3">
                <label for="year">Year:</label>
                <input type="number" name="year" id="year" class="form-control" min="2000" max="2100" required>
            </div>
            <div class="form-group mt-3">
                <label for="description">Description (Optional):</label>
                <textarea name="description" id="description" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Add Budget</button>
        </form>
</div>
{% endblock %}
